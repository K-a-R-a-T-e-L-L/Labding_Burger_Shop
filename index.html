<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mainStyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>


    <section class="main__container">
        <header class="main__container__header">
            <div class="header__container container">
                <div class="container__logo">
                    <img src="./images/LOGO.png" alt="Logo">
                </div>
                <nav class="container__menu">
                    <ul class="menu__link_list">
                        <li class="link_list__item_list">
                            <a href="#">Почему у нас</a>
                        </li>
                        <li class="link_list__item_list">
                            <a href="#">Меню бургеров</a>
                        </li>
                        <li class="link_list__item_list">
                            <a href="#">Оформление заказа</a>
                        </li>
                    </ul>
                </nav>
                <div class="container__currency" title="Изменить валюту">$</div>
            </div>
        </header>

        <main class="main__container__main">
            <div class="main__container container">
                <div class="container__main_info">
                    <span class="main_info__box_text">Новое меню</span>
                    <h1 class="main_info__main_title">Бургер чедер</h1>
                    <p class="main_info__main_text">
                        Мы обновили наше меню, спешите попробовать сезонные
                        новинки и насладиться отличным вкусом наших бургеров.
                        Готовим для вас лучшие бургеры в городе из отборной
                        мраморной говядины
                    </p>
                    <div class="main_info__button_box">
                        <button class="button_box__button button">Смотреть меню</button>
                    </div>
                </div>
                <img src="./images/main_burger.png" alt="Burger" class="container__img_burger">
            </div>
        </main>
    </section>


</body>

</html>
